<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheets -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__content">
          <div class="card__content-info">
            <h1 class="card__title">
              Get <span>insights</span> that help your business grow.
            </h1>
            <p class="card__description">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>
          <div class="card__flex-group">
            <p class="card__flex-item"><span>10k+</span> Companies</p>
            <p class="card__flex-item"><span>314</span> Templates</p>
            <p class="card__flex-item"><span>12M+</span> Queries</p>
          </div>
        </div>
        <picture class="card__img">
          <source srcset="./images/image-header-mobile.jpg" media="(max-width: 500px)">
          <img
            src="./images/image-header-desktop.jpg"
            alt="Header Card Image"
          />
        </picture>
      </div>
    </main>
  </body>
</html>
